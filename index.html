<!DOCTYPE html>
<html>
<head>
	<title>Landing Ico</title>
	<link rel="stylesheet" href="./css/ibragim/ibr.css">
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		outline: none;
	}
	app{
		display: block;
		width: 100%; height: 100%;
		position: fixed;

		overflow: auto;
		overflow-x: hidden;
		background-color: #45029D;
		background-image: linear-gradient(to bottom, #45029d, rgba(69, 2, 157, 0));
	}
</style>
<body>

	<app>
		<div class="gen_container">
			<div class="i-bl1" i-gen>
				<img class="i-line1-background1" src="assets/ibragim/Thing@1x.png">
				<img class="i-line1-background2" src="assets/ibragim/UnderButtonSmall.png">
				<div class="i-line1">
					<div class="i-line1-column1" crls-divs>
						<div class="i-line1-img1">
							<img src="assets/ibragim/PlayButton.svg" i-img>
						</div>
						<div class="i-line1-pt1">Watch video</div>
					</div>
					<div class="i-line1-column2">
						<div class="i-line1-cl-t1">
							<div class="i-line1-cl-sp1">Reform how you</div>
							<div class="i-line1-cl-sp1">sell and buy crypto.</div>
							<div class="i-line1-cl-sp1">Copy the best</div>
							<div class="i-line1-cl-sp1">traders</div>
							<div class="i-line1-cl-sp1" anm1>
								<span>automatically</span>
								<span>manual</span>
							</div>
						</div>
						<div class="i-line1-cl-t2">
							<div class="i-line1-cl-sp1">Decent passive earning</div>
							<div class="i-line1-cl-sp1">on professional trading</div>
							<div class="i-line1-cl-sp1">of the best crypto traders</div>
						</div>
					</div>
				</div>
				<div class="i-line2">
					<div class="i-line2-column1">
						<input type="text" class="i-line2-inp1" value="your@email.com">
						<div class="i-line2-chkParent">
							<div class="i-line2-chk1"></div>
							<div class="i-line2-chk-t1">I agree to the processing of my personal data</div>
						</div>
					</div>
					<div class="i-line2-column2">
						<div class="i-line2-btn1">
							<span class="i-line2-btn1-span">Join Token Pre-Sale</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</app>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		;(function(jq){
			class Crl {
				constructor() {
					Object.assign(this,{
						...arguments
					}[0]);

					this.init = this.init.bind(this);
					this.add = this.add.bind(this);
				}
	
				init() {
					const { add, arrs } = this;
					let widthDoc = jq(document).width();
					let scaleWidth = 
						widthDoc < 1400 ?
							widthDoc < 768 ?
								4
							:
								widthDoc < 1024 ?
									1.6
								:
									1.25 
						:
							1;

						console.log(scaleWidth)

					jq('.i-line1-img1')
						.css({
							width: (201 / scaleWidth) + 'px',
							left: (400 / scaleWidth) + 'px',
							top: (106 / scaleWidth) + 'px'
						})

					jq('.i-line1-pt1')
						.css({
							top: (320 / scaleWidth) + 'px',
							left: (476 / scaleWidth) + 'px',
						})

					if(add)
						for(let q in arrs){
							//ps [left, top, w/h] || false
							//or [BP-left, BP-top, w/h, speed animate, BS] || false
							//cr [BP-left, BP-top, w/h, BS] || false

							const { ps, or, cr } = arrs[q];
							
							arrs[q].ps = [
								ps[0] / scaleWidth,
								ps[1] / scaleWidth,
								ps[2] / scaleWidth
							];

							if(or)
								arrs[q].or = [
									or[0] / scaleWidth,
									or[1] / scaleWidth,
									or[2] / scaleWidth,
									or[3],
									or[4] / scaleWidth
								];

							if(cr)
								arrs[q].cr = [
									cr[0] / scaleWidth,
									cr[1] / scaleWidth,
									cr[2] / scaleWidth,
									cr[3] / scaleWidth
								];

							add(arrs[q])
						}
				}

				add(opcss) {
					const { parentDiv } = this;
					const {
						ps,
						or,
						cr
					} = opcss;

					let 
					$pr=
						jq('<div>')
							.attr({
								class: 'i-line1-crl'
							})
							.css({
								width: ps ? ps[2] : null,
								height: ps ? ps[2] : null,
								left: ps ? ps[0] : null,
								top: ps ? ps[1] : null
							}),
					$cntr=
						jq('<div>')
							.attr({
								class: 'i-line1-cntr'
							})
							.css({
								width: cr ? cr[2] : null,
								height: cr ? cr[2] : null,
								backgroundPosition: cr ? cr[0] + 'px ' + cr[1] + 'px' : null,
								backgroundSize: cr ? cr[3] + 'px' : null
							}),
						$orbtParent=
							jq('<div>')
								.attr({
									class: 'i-line1-orbtParent'
								})
								.css({
									animation: or ? `spin ${or[3]}s linear infinite` : null
								}),
						$orbt=
							jq('<div>')
								.attr({
									class: 'i-line1-orbt'
								})
								.css({
									width: or ? or[2] : null,
									height: or ? or[2] : null,
									backgroundPosition: or? or[0] + 'px ' + or[1] + 'px' : null,
									marginLeft: (- or[2] / 2) + 'px',
									backgroundSize: or ? or[4] + 'px' : null 
								});

					cr && 
						$cntr.appendTo($pr);

					or &&
						$orbt.appendTo(
							$orbtParent.appendTo($pr)
						);

					$pr.appendTo(parentDiv)
				}
			};

			const crls = new Crl({
				parentDiv: '[crls-divs]',
				arrs: [
						//ps [left, top, w/h] || false
						//or [BP-left, BP-top, w/h, speed animate, BS] || false
						//cr [BP-left, BP-top, w/h, BS] || false
					{
						ps: [164, 90, 116],
						or: [-221, -89, 11, 8, 466],
						cr: [-344, -192, 11, 466] 
					},
					{
						ps: [249, 14, 158],
						or: false,
						cr: [-344, -192, 11, 466] 
					},
					{
						ps: [144, 210, 252],
						or: [-221, -89, 11, 14, 466],
						cr: false
					},
					{
						ps: [192, 258, 158],
						or: [-221, -89, 11, 23, 466],
						cr: [-344, -192, 11, 466] 
					},
					{
						ps: [350, 337, 217],
						or: [-221, -89, 11, 10, 466],
						cr: [-344, -192, 11, 466] 
					},
					{
						ps: [670, 44, 61],
						or: false,
						cr: [-344, -192, 11, 466] 
					},
					{
						ps: [560, 177, 188],
						or: [-221, -89, 11, 50, 466],
						cr: [-344, -192, 11, 466] 
					},
				]
			});

			jq(document).ready(function(){
				crls.init();
			});
		})($)
	</script>

</body>
</html>
